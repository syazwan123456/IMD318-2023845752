<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Syazwan Eiman — Skills</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --card:#1e293b;
      --text:#e8eeff;
      --accent-1:#60A5FA;
      --accent-2:#8b5cf6;
      --muted:#9db7ff;
      --radius:12px;
    }

    body {
      font-family:"Poppins",sans-serif;
      margin:0;
      padding:2rem 1rem;
      color:var(--text);
      background: linear-gradient(135deg,#07102e 0%,#0d1b52 40%,#2c1b7b 100%);
      background-size:300% 300%;
      animation:bgMove 12s ease-in-out infinite;
    }

    @keyframes bgMove{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    h1,h2{color:var(--accent-1);text-shadow:0 0 10px rgba(96,165,250,0.45);}
    a{text-decoration:none;color:#7dc3ff;}
    a:hover{color:#b3d4ff;}
    .wrap{max-width:1200px;margin:auto;}

    header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin-bottom:2rem;}
    .logo{font-size:1.5rem;font-weight:700;color:var(--accent-1);}
    nav a{margin-left:1rem;font-weight:500;}

    /* HERO VIDEO (sama height/width seperti index) */
    .hero-video{
      width:100%;
      height:250px; /* desktop */
      object-fit:cover;
      border-radius:var(--radius);
      margin-bottom:2rem;
      border:1px solid rgba(96,165,250,0.35);
      box-shadow:0 0 25px rgba(0,0,0,0.6);
    }
    @media(max-width:1024px){ .hero-video{height:400px;} }
    @media(max-width:768px){ .hero-video{height:300px;} }

    /* SKILLS SECTION */
    #skills{
      background: var(--card);
      padding:2rem;
      border-radius: var(--radius);
      border:1px solid rgba(96,165,250,0.35);
      box-shadow:0 0 30px rgba(0,0,0,0.6);
      margin-bottom:2rem;
    }

    .skill{
      margin-bottom:1.5rem;
    }

    .skill-header{
      display:flex;
      justify-content:space-between;
      font-weight:600;
      margin-bottom:0.3rem;
    }

    .skill-bar{
      width:100%;
      background: rgba(255,255,255,0.15);
      border-radius:12px;
      overflow:hidden;
      height:20px;
    }

    .skill-bar-fill{
      height:100%;
      background: linear-gradient(90deg,var(--accent-1),var(--accent-2));
      text-align:right;
      line-height:20px;
      color:white;
      padding-right:5px;
      border-radius:12px;
      box-shadow:0 0 8px rgba(0,0,0,0.3);
    }

    footer{text-align:center;margin-top:2rem;font-size:0.9rem;color:var(--muted);}

    @media(max-width:768px){
      #skills{padding:1.5rem;}
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- Navbar -->
  <header>
    <div class="logo">Syazwan Eiman</div>
    <nav>
      <a href="index.html">ABOUT ME</a>
      <a href="experience.html">EXPERIENCE</a>
      <a href="education.html">EDUCATION</a>
      <a href="gallery.html">GALLERY</a>
      <a href="contact.html">CONTACT</a>
      <a href="skill.html">SKILL</a>
      <a href="game.html">GAME</a>
    </nav>
  </header>

  <!-- HERO VIDEO -->
  <video class="hero-video" autoplay muted loop controls>
    <source src="wc2026.mp4" type="video/mp4">
  </video>

  <!-- SKILLS SECTION -->
  <section id="skills">
    <h1>My Skills</h1>

    <div class="skill">
      <div class="skill-header">
        <span>Microsoft Word</span>
        <span>90%</span>
      </div>
      <div class="skill-bar">
        <div class="skill-bar-fill" style="width:90%">90%</div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-header">
        <span>Microsoft Excel</span>
        <span>85%</span>
      </div>
      <div class="skill-bar">
        <div class="skill-bar-fill" style="width:85%">85%</div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-header">
        <span>PowerPoint</span>
        <span>80%</span>
      </div>
      <div class="skill-bar">
        <div class="skill-bar-fill" style="width:80%">80%</div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-header">
        <span>Information Management</span>
        <span>75%</span>
      </div>
      <div class="skill-bar">
        <div class="skill-bar-fill" style="width:75%">75%</div>
      </div>
    </div>
  </section>

  <footer>© <span id="year"></span> Syazwan Eiman | IMD318 Individual Project</footer>

</div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
